# ── Rate limiting zones ───────────────────────────────────────────────────────
limit_req_zone $binary_remote_addr zone=staging_fe:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=staging_api:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=staging_auth:10m rate=5r/m;

server {
    listen 80;
    server_name staging.ramadantracker.club;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name staging.ramadantracker.club;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://api-staging.ramadantracker.club; font-src 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'" always;

    server_tokens off;
    client_max_body_size 6m;
    client_body_timeout 10s;
    client_header_timeout 10s;

    limit_req zone=staging_fe burst=50 nodelay;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

server {
    listen 80;
    server_name api-staging.ramadantracker.club;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api-staging.ramadantracker.club;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'none'" always;

    server_tokens off;
    client_max_body_size 100k;
    client_body_timeout 10s;
    client_header_timeout 10s;

    location ~* ^/auth/(login|signup|password) {
        limit_req zone=staging_auth burst=10 nodelay;
        proxy_pass http://localhost:4001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        limit_req zone=staging_api burst=40 nodelay;
        proxy_pass http://localhost:4001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
