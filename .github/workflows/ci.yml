name: CI

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      MONGOMS_DOWNLOAD_DIR: ~/.cache/mongodb-binaries
      MONGOMS_MD5_CHECK: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Backend tests
        run: npm run test:core --workspace=backend

      - name: Backend E2E smoke tests
        run: npm run test:e2e --workspace=backend

      - name: Build
        run: npm run build
